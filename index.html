<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Nhật Ký Lướt Sóng</title>
</head>
<body>
    <main>
        <h1>lập trình vận mệnh</h1>
        <div class="container">
            <form id="write-diary">
                <div class="one">
                    <label for="order-trade">Loại lệnh</label>
                    <select id="order-trade" name="orderTrade">
                        <option value="Mua" selected>Mua</option>
                        <option value="Bán">Bán khống</option>
                    </select>
                <label for="datePicker">Chọn ngày:</label>
                <input type="date" id="datePicker" onchange="saveDateTime()">
                </div>
                <div class="two">
                   <label for="icon">Cặp giao dịch
                     <input id="icon" type="text" placeholder="icon"/>
                   </label>
                   <label for="quantity">Số lượng
                     <input id="quantity" type="number" step="any" placeholder="quantity"/>
                   </label>
                   <label for="price">Đơn giá
                     <input id="price" type="number" step="any" placeholder="price"/>
                   </label>
                   <label for="why">Lý do bạn đặt lệnh:
                    <textarea id="why"rows="3" cols="30" placeholder="reason for placing the order"></textarea>
                   </label>
                   <label for="stoploss">Điểm dừng
                    <input id="stoploss" type="number" step="any" placeholder="stoploss">
                   </label>
                   <label for="why-sl">Tại sao lại dừng ở điểm này:
                    <textarea id="why-sl"rows="3" cols="30" placeholder="why stoploss"></textarea>
                   </label>
                   <label for="profit">Điểm chốt lời
                    <input id="profit" type="number" step="any" placeholder="profit">
                   </label>
                   <label for="emotion">Cảm xúc trước giao dịch:
                    <textarea id="emotion"rows="3" cols="30" placeholder="emotions before the transaction"></textarea>
                   </label>
                </div>
                <div class="three">
                    <label for="trading">Diễn biến:
                        <textarea id="trading"rows="5" cols="30" placeholder="the process of fluctuations when entering an order"></textarea>
                    </label>
                    <label for="p-l">Lời / Lỗ
                        <input id="p-l" type="text" placeholder="profit and loss">
                    </label>
                    <label for="lesson">Rút kinh nghiệm:
                        <textarea id="lesson"rows="5" cols="30" placeholder="draw lessons"></textarea>
                    </label>
                </div>
                <div id="submit">
                    <input type="submit" value="submit" />
                    
                </div>
            </form> 
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
